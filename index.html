<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


   <div class="container">

    <button class="start">Start</button>


    <div class="quiz-content">
        <div class="timer"></div>

        <div class="questions">
            <h2 id="num"></h2>
            <h2 id="question"></h2>
        </div>

        <div class="options">
            <h4 class="mc" id="choice1"></h4>
            <h4 class="mc" id="choice2"></h4>
            <h4 class="mc" id="choice3"></h4>
        </div>
     </div> 
     <div class="results">
         <h5 id="results"></h5>
     </div>
   <script src="script.js"></script>
</body>
</html>

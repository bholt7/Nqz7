<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <h1>Naruto Quiz</h1>

        <section class="img">
            <img src="https://variety.com/wp-content/uploads/2015/07/naruto_movie-lionsgate.jpg?w=681&h=383&crop=1"
            alt="Naruto" class="naruto-image">

        </section>

        <section class="btn-wrapper">
            <button class="start">BEGIN</button>

        </section> 

        <section class="timer">
            <h3 class="time"></h3>
        </section>

        <section class="question-container">

        </section>

        <section class="answers">

        </section>

        <section class="score">
            <ul class="score-tracker"></ul>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
